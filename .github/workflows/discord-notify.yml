name: Notify Discord on Main Merge

on:
  push:
    branches:
      - main

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Get latest commit info
        id: commit_info
        run: |
          echo "COMMIT_MSG=$(git log -1 --pretty=format:'%s')" >> $GITHUB_ENV
          echo "COMMIT_HASH=$(git log -1 --pretty=format:'%h')" >> $GITHUB_ENV
          echo "COMMIT_TIME=$(git log -1 --pretty=format:'%cd' --date=short)" >> $GITHUB_ENV

      - name: Notify Discord
        run: |
          curl -H "Content-Type: application/json" \
               -X POST \
               -d "{
                    \"content\": \"âœ… **New Merge to \`main\` branch** in **${{ github.repository }}**\n\nğŸ“ **Commit:** ${{ env.COMMIT_MSG }}\nğŸ”¢ **Hash:** \`${{ env.COMMIT_HASH }}\`\nğŸ‘¤ **By:** ${{ github.actor }}\nğŸ•“ **Date:** ${{ env.COMMIT_TIME }}\nğŸ”— [View Repo](https://github.com/${{ github.repository }})\"
                  }" \
               ${{ secrets.DISCORD_WEBHOOK }}
