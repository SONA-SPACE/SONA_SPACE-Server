<!DOCTYPE html>

        .btn-primary {

        }
        .btn-primary:hover {

        }
        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(240, 147, 251, 0.4);
        }
        .btn-success {

            color: white;
        }
        .btn-warning {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            color: #333;
        }
        input[type="file"] {
            padding: 8px;
            border: 2px dashed #ddd;
            border-radius: 8px;
            background-color: #f8f9fa;
        }
        #imagePreview {
            max-width: 300px;
            max-height: 300px;
            margin: 15px 0;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .status {
            font-weight: bold;
            margin: 15px 0;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }
        .connected { 
            background-color: #d4edda; 
            color: #155724; 
            border: 1px solid #c3e6cb;
        }
        .disconnected { 
            background-color: #f8d7da; 
            color: #721c24; 
            border: 1px solid #f5c6cb;
        }
        .image-info {
            font-size: 12px;
            color: #6c757d;
            margin-top: 5px;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ü§ñ Test Gemini Chatbot v·ªõi H√¨nh ·∫¢nh</h1>
        <p>Powered by Google Gemini 1.5 Flash - Vision AI</p>
    </div>
    
    <div class="status" id="status">üîÑ ƒêang k·∫øt n·ªëi...</div>
    
    <div class="chat-container" id="chatContainer">
        <div class="system-message">Ch√†o m·ª´ng b·∫°n ƒë·∫øn v·ªõi Gemini Vision Chatbot! üéâ</div>
    </div>
    
    <div class="controls">
        <div class="control-group">
            <input type="text" id="messageInput" placeholder="Nh·∫≠p tin nh·∫Øn cho Gemini..." maxlength="500">
            <button class="btn-primary" onclick="sendTextMessage()">üìù G·ª≠i Text</button>
        </div>
        
        <div class="control-group">
            <input type="file" id="imageInput" accept="image/*" onchange="previewImage()">
            <button class="btn-secondary" onclick="sendImageMessage()">üñºÔ∏è G·ª≠i ·∫¢nh</button>
        </div>
        
        <div class="control-group">
            <input type="text" id="imagePrompt" placeholder="M√¥ t·∫£ nh·ªØng g√¨ b·∫°n mu·ªën bi·∫øt v·ªÅ ·∫£nh..." maxlength="200">
        </div>
        
        <div>
            <img id="imagePreview" style="display: none;" alt="Preview">
            <div id="imageInfo" class="image-info"></div>
        </div>
        
        <div class="control-group" style="justify-content: center; margin-top: 20px;">
            <button class="btn-success" onclick="testConnection()">üîó Test K·∫øt N·ªëi</button>
            <button class="btn-warning" onclick="clearChat()">üóëÔ∏è X√≥a Chat</button>
            <button class="btn-primary" onclick="sendSampleQuestions()">üí° C√¢u H·ªèi M·∫´u</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // K·∫øt n·ªëi ƒë·∫øn Gemini namespace
        const socket = io('/gemini');
        const chatContainer = document.getElementById('chatContainer');
        const statusDiv = document.getElementById('status');
        let isLoading = false;
        
        // Connection events
        socket.on('connect', () => {
            console.log('üü¢ Connected to Gemini server');
            statusDiv.textContent = '‚úÖ ƒê√£ k·∫øt n·ªëi ƒë·∫øn Gemini';
            statusDiv.className = 'status connected';
            addMessage('System', 'K·∫øt n·ªëi th√†nh c√¥ng! Gemini s·∫µn s√†ng tr√≤ chuy·ªán üöÄ', 'system-message');
        });
        
        socket.on('disconnect', () => {
            console.log('üî¥ Disconnected from server');
            statusDiv.textContent = '‚ùå M·∫•t k·∫øt n·ªëi';
            statusDiv.className = 'status disconnected';
            addMessage('System', 'M·∫•t k·∫øt n·ªëi v·ªõi server', 'system-message');
        });
        
        socket.on('connect_error', (error) => {
            console.error('‚ùå Connection error:', error);
            statusDiv.textContent = '‚ùå L·ªói k·∫øt n·ªëi: ' + error.message;
            statusDiv.className = 'status disconnected';
        });
        
        // Chat events
        socket.on('bot_reply', (reply) => {
            console.log('ü§ñ Gemini reply:', reply);
            isLoading = false;
            addMessage('Gemini', reply, 'bot-message');
        });
        
        // Functions
        function addMessage(sender, message, className) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + className;
            
            if (sender === 'System') {
                messageDiv.innerHTML = message;
            } else {
                messageDiv.innerHTML = `<strong>${sender}:</strong><br>${message.replace(/\n/g, '<br>')}`;
            }
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        function addLoadingMessage() {
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message bot-message';
            loadingDiv.id = 'loading-message';
            loadingDiv.innerHTML = '<strong>Gemini:</strong> ƒêang suy nghƒ©<span class="loading"></span>';
            chatContainer.appendChild(loadingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        function removeLoadingMessage() {
            const loadingMsg = document.getElementById('loading-message');
            if (loadingMsg) {
                loadingMsg.remove();
            }
        }
        
        function sendTextMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            if (message && !isLoading) {
                isLoading = true;
                addMessage('B·∫°n', message, 'user-message');
                addLoadingMessage();
                socket.emit('user_message', message);
                input.value = '';
            }
        }
        
        function previewImage() {
            const input = document.getElementById('imageInput');
            const preview = document.getElementById('imagePreview');
            const info = document.getElementById('imageInfo');
            
            if (input.files && input.files[0]) {
                const file = input.files[0];
                const fileSize = (file.size / 1024 / 1024).toFixed(2);
                
                // Show file info
                info.textContent = `üìÅ ${file.name} (${fileSize} MB)`;
                
                if (fileSize > 5) {
                    alert('‚ö†Ô∏è ·∫¢nh qu√° l·ªõn! Vui l√≤ng ch·ªçn ·∫£nh nh·ªè h∆°n 5MB');
                    input.value = '';
                    preview.style.display = 'none';
                    info.textContent = '';
                    return;
                }
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        }
        
        function sendImageMessage() {
            const input = document.getElementById('imageInput');
            const promptInput = document.getElementById('imagePrompt');
            const prompt = promptInput.value.trim() || 'M√¥ t·∫£ ·∫£nh n√†y chi ti·∫øt cho t√¥i, bao g·ªìm c√°c ƒë·ªëi t∆∞·ª£ng, m√†u s·∫Øc, b·ªëi c·∫£nh v√† nh·ªØng chi ti·∫øt ƒë√°ng ch√∫ √Ω.';
            
            if (input.files && input.files[0] && !isLoading) {
                isLoading = true;
                const reader = new FileReader();
                reader.onload = function(e) {
                    const imageData = e.target.result;
                    addMessage('B·∫°n', `üñºÔ∏è [ƒê√£ g·ª≠i ·∫£nh]<br>üìù ${prompt}`, 'user-message');
                    addLoadingMessage();
                    
                    socket.emit('user_image', {
                        data: imageData,
                        prompt: prompt
                    });
                };
                reader.readAsDataURL(input.files[0]);
            } else if (!input.files || !input.files[0]) {
                alert('üñºÔ∏è Vui l√≤ng ch·ªçn h√¨nh ·∫£nh tr∆∞·ªõc khi g·ª≠i!');
            }
        }
        
        function testConnection() {
            if (!isLoading) {
                sendTestMessage('Xin ch√†o Gemini! B·∫°n c√≥ th·ªÉ tr√≤ chuy·ªán kh√¥ng?');
            }
        }
        
        function sendTestMessage(message) {
            isLoading = true;
            addMessage('B·∫°n', message, 'user-message');
            addLoadingMessage();
            socket.emit('user_message', message);
        }
        
        function sendSampleQuestions() {
            const questions = [
                'H√£y gi·ªõi thi·ªáu v·ªÅ b·∫£n th√¢n v√† kh·∫£ nƒÉng c·ªßa b·∫°n',
                'B·∫°n c√≥ th·ªÉ ph√¢n t√≠ch h√¨nh ·∫£nh kh√¥ng?',
                'T√¥i c√≥ th·ªÉ h·ªèi b·∫°n v·ªÅ thi·∫øt k·∫ø n·ªôi th·∫•t kh√¥ng?'
            ];
            
            const randomQuestion = questions[Math.floor(Math.random() * questions.length)];
            document.getElementById('messageInput').value = randomQuestion;
        }
        
        function clearChat() {
            chatContainer.innerHTML = '<div class="system-message">Chat ƒë√£ ƒë∆∞·ª£c x√≥a üßπ</div>';
        }
        
        // Socket event handlers specifically for Gemini
        socket.on('bot_reply', (reply) => {
            removeLoadingMessage();
            isLoading = false;
        });
        
        // Enter key support
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendTextMessage();
            }
        });
        
        document.getElementById('imagePrompt').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                sendImageMessage();
            }
        });
        
        // Auto-focus on message input
        document.getElementById('messageInput').focus();
    </script>
</body>
</html>
